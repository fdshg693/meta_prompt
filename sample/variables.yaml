# 変数定義ファイル

# プロジェクト設定
project_root: "{{project_root}}"                    # プロジェクトのルートディレクトリパス
task_type: "{{task_type}}"                          # タスクタイプ (programming|bugfix|feature)
max_retry_count: "{{max_retry_count}}"              # 最大リトライ回数 (デフォルト: 3)

# 実行制御
run_number: "{{run_number}}"                        # 現在の実行回数 (1から開始)
max_execution_time: "{{max_execution_time}}"        # 最大実行時間 (分)
auto_continue: "{{auto_continue}}"                  # 自動継続フラグ (true|false)

# ユーザー設定
user_skill_level: "{{user_skill_level}}"            # ユーザースキルレベル (beginner|intermediate|advanced)
detailed_logging: "{{detailed_logging}}"            # 詳細ログ出力フラグ (true|false)
progress_notification: "{{progress_notification}}"  # 進捗通知フラグ (true|false)

# ファイルパス設定
input_directory: "{{input_directory}}"              # 入力ディレクトリ (デフォルト: input/)
output_directory: "{{output_directory}}"            # 出力ディレクトリ (デフォルト: output/)
state_directory: "{{state_directory}}"              # 状態ディレクトリ (デフォルト: state/)
logs_directory: "{{logs_directory}}"                # ログディレクトリ (デフォルト: logs/)
reports_directory: "{{reports_directory}}"          # レポートディレクトリ (デフォルト: reports/)

# 処理設定
step_size_preference: "{{step_size_preference}}"    # ステップサイズ設定 (small|medium|large)
error_tolerance: "{{error_tolerance}}"              # エラー許容レベル (strict|normal|lenient)
code_quality_level: "{{code_quality_level}}"        # コード品質レベル (basic|standard|high)

# 出力設定
report_language: "{{report_language}}"              # レポート言語 (ja|en)
include_code_comments: "{{include_code_comments}}"  # コードコメント含有フラグ (true|false)
summary_detail_level: "{{summary_detail_level}}"    # サマリー詳細レベル (brief|detailed|comprehensive)
