# プロンプト生成システム変数定義

## 実行制御変数
# run_number: 1  # 現在の実行回数（ループ実行対応）
max_files_per_execution: 3  # 一回の実行で作成可能な最大ファイル数

## パス設定変数
# workspace_root: "c:\\CodeStudy\\meta_prompt"
input_directory: "INPUT"
sample_directory: "sample"
output_directory: "OUTPUT"
prompts_directory: "sample\\prompts"

## ファイル名変数
task_input_file: "task.md"
task_analysis_result: "task_analysis_result.md"
questions_for_user: "questions_for_user.md"
collected_information: "collected_information.md"
selected_agents_plan: "selected_agents_plan.md"
common_prompt: "common_prompt.md"
prompt_creation_history: "prompt_creation_history.md"
execution_history: "execution_history.md"

## プロジェクト設定変数
project_name: "GitHub Copilot Chat用プロンプト自動生成システム"
target_platform: "GitHub Copilot Chat"
output_format: "Markdown"

## 品質基準変数
min_clarity_score: 8  # 10点満点での明確性最低基準
consistency_check: true  # 一貫性チェックの有効/無効
validation_required: true  # 妥当性検証の必須/任意

## エージェント名変数
task_analyzer: "タスク分析エージェント"
info_collector: "情報収集エージェント"  
agent_selector: "エージェント選定エージェント"
common_prompt_generator: "共通プロンプト生成エージェント"
individual_prompt_generator: "個別プロンプト生成エージェント"

## 実行モード変数
debug_mode: false  # デバッグモードの有効/無効
verbose_output: true  # 詳細出力の有効/無効
auto_continue: false  # 自動継続の有効/無効
